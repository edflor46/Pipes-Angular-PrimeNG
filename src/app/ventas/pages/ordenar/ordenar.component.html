<div class="text-layout">
  <h1>Pipes personalizados</h1>
  <p>Pipes creado por {{'nosotros' | mayusculas:enMayuscula}}</p>

</div>


<p-toolbar class="p-m-1">
  <div class="p-toolbar-group-left">

  </div>


  <div class="p-toolbar-group-right">
    <button (click)="cambiar()" pButton label="toggle mayuscula" class="p-button-warning p-mr-1"></button>

    <button pButton icon="pi pi-sort" label="Por nombre" (click)="cambiarOrden('nombre')" class="p-mr-1"></button>

    <button pButton icon="pi pi-sort" label="Vuela" (click)="cambiarOrden('vuela')"
      class="p-button-success p-mr-1"></button>

    <button pButton icon="pi pi-sort" label="Por color" (click)="cambiarOrden('color')"
      class="p-button-help p-mr-1"></button>

  </div>
</p-toolbar>

<div class="p-grid">
  <div class="p-col p-mt-2">
    <p-table [value]="heroes | ordenar">
      <ng-template pTemplate="header">
        <tr>
          <th>Nombre</th>
          <th>Vuela</th>
          <th>Color</th>

        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
        <tr>
          <td>{{heroe.nombre}}</td>
          <td>{{heroe.vuela | vuela | titlecase}}</td>
          <td>{{heroe.color}}</td>

        </tr>
      </ng-template>
    </p-table>
  </div>
</div>


<div class="p-grid">
    <div class="p-col p-mt-2">
      <p-table [value]="heroes | slice:0">
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
            <th pSortableColumn="vuela">Vuelta <p-sortIcon field="vuela"></p-sortIcon></th>
            <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
  
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-heroe>
          <tr>
            <td>{{heroe.nombre}}</td>
            <td>{{heroe.vuela | vuela | titlecase}}</td>
            <td>{{heroe.color}}</td>
  
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
